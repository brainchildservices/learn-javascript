<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>Bubble method of sorting an array =[5,2,7,3,1].</p>

<button onclick="myFunction()">SORT </button>

<p id="demo"></p>

<script>

function myFunction() {let arr=[5,2,7,3,1];
let l=arr.length;
let j=0,k=0;
while (j<l){
for(i=0;i<l-1;i++)
{
if (arr[i] > arr[i+1])
{
    k=arr[i];
    arr[i]=arr[i+1];
    arr[i+1]=k;
}
}
j++;

}
  
  document.getElementById("demo").innerHTML = arr;}
</script>

</body>
</html>
