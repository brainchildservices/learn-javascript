<!DOCTYPE html>
<html>
<body>

<h2>FUNCTIONCALL</h2>
<div>
    <p>ADD TWO VARIABLES X=5 & Y=6</p>
<p id="demo"> </p>

<button type="button" onclick="myFunction()">ADD </button>


</div>
<script>
function myFunction() {X=5,Y=6;
    Z=X+Y;
  document.getElementById("demo").innerHTML = "SUM of X+Y"+"="+Z;
}
</script>
</body>
</html>
