<!DOCTYPE html>
<html>
<body>

<h2>Add two Numbers</h2>
<div>
<p id="demo">Click to get Sum of 5+6.</p>

<button type="button" onclick="myFunction()">Try it</button>
</div>
<script>
    let a=5; b=6;
    let sum=a+b;
function myFunction() {
  document.getElementById("demo").innerHTML = "SUM is"+ sum;
}
</script>

</body>
</html>
